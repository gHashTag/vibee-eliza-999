# Docker Compose для официального ElizaOS
# Использование: docker-compose -f docker-compose.elizaos.yml up -d

version: '3.8'

services:
  elizaos-official:
    build:
      context: .
      dockerfile: Dockerfile.elizaos
    ports:
      - "4000:4000"  # Backend API
      - "5000:5000"  # Frontend UI
    environment:
      - NODE_ENV=production
      - PORT=4000
      - VITE_PORT=5000
      # Добавьте ваши API ключи здесь
      # - OPENAI_API_KEY=your_key_here
      # - ANTHROPIC_API_KEY=your_key_here
    restart: unless-stopped
    volumes:
      - elizaos_data:/app/packages/cli/.eliza
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  elizaos_data:
    driver: local

networks:
  default:
    name: elizaos-network
