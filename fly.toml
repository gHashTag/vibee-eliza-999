
app = "vibee-eliza-999-prod"
primary_region = "ams"

[build]
  dockerfile = "packages/server/Dockerfile"
  context = "."

[env]
  PORT = "3000"
  NODE_ENV = "production"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.http_checks]
    path = "/healthz"
    grace_period = "30s"
    interval = "15s"
    restart_limit = 3
    timeout = "10s"

[vm]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048
