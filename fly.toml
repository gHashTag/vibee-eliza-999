# Fly.io конфигурация для VIBEE ElizaOS Agent (@agent_vibecoder_bot)
app = "vibee-eliza-999-prod-v2"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Health check
  [[http_service.checks]]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/healthz"

[env]
  NODE_ENV = "production"
  NODE_PATH = "/app/packages"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048

[mounts]
  source = "vibee_data"
  destination = "/app/data"

[[services]]
  internal_port = 4000
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "15s"
    timeout = "2s"

  [[services.http_checks]]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/healthz"
    protocol = "http"
    restart_limit = 0
    timeout = "5s"
    tls_skip_verify = false

