app = 'vibee-eliza-999-prod-falling-glade-7220'
primary_region = 'ams'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[[services]]
  protocol = 'tcp'
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.http_checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    path = '/healthz'

[[vm]]
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 2048
