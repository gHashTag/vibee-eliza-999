version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: avatar-face-db
    environment:
      POSTGRES_DB: avatar_face
      POSTGRES_USER: eliza
      POSTGRES_PASSWORD: eliza_dev_password
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eliza"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: avatar-face-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@avatarface.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
